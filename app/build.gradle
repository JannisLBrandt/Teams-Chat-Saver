plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // This dependency is used by the application.
    implementation libs.guava
    implementation "org.wiremock:wiremock:3.+"
    implementation 'com.google.code.gson:gson:2.13.2'  //zum json verarbeiten

}

testing {
    suites {
        // Configure the built-in test suite
        test {
            // Use JUnit Jupiter test framework
            useJUnitJupiter('5.12.1')
        }
    }
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'net.eclearing.ui.App'
}

tasks.withType(JavaCompile).configureEach {
   options.encoding = 'UTF-8'
}

tasks.withType(Test).configureEach {
  systemProperty 'file.encoding', 'UTF-8'
}

tasks.register("runMockServer", JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    mainClass = "net.eclearing.server.MockDataServer"
}
